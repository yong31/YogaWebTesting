{% load static %}

{% include 'header.html' %}

<style>
    form {
        width: 50%;
        border-radius: 6px;
        background: #fff;
        box-shadow: 0 0 8px #669999;
        margin: auto;
        margin-top: 150px;
        margin-bottom: 100px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .updatebtn {
        text-align: center;
        margin-top: 30px;
    }

    .updatebtn button {
        width: 50%;
        padding: 10px;
        border-radius: 50px;
        border: none;
        background: rgb(141, 117, 117);
        font-size: 16px;
        color: #fff;
        cursor: pointer;
    }

    .error-msg {
        margin-top: 100px;
    }

    @media (max-width: 768px) {
        form {
            width: 80%;
            border-radius: 6px;
            background: #fff;
            box-shadow: 0 0 8px #669999;
            margin: auto;
            margin-top: 150px;
            margin-bottom: 100px;
        }

        .updatebtn button {
            width: 100%;
            padding: 10px;
            border-radius: 50px;
            border: none;
            background: rgb(141, 117, 117);
            font-size: 16px;
            color: #fff;
            cursor: pointer;
        }
    }
</style>

{% block content %}

<main id="main">

    <div class="container">
        {% if form.errors %}
        <div class="error-msg">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <div id="form_errors">
                    {% for key, value in form.errors.items %}
                    <strong>{{ value }}</strong>
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">

                <label class="small mb-1" for="id_old_password">Old Password:</label>
                <input type="password" name="old_password" autocomplete="new-password" class="form-control" required
                    id="id_old_password" placeholder="Enter Old Password" />
            </div>
            <div class="form-group">

                <label class="small mb-1" for="id_new_password1">New Password:</label>
                <input type="password" name="new_password1" autocomplete="new-password" class="form-control" required
                    id="id_new_password1" placeholder="Enter New Password" />
            </div>
            <div class="form-group">

                <label class="small mb-1" for="id_new_password2">New Password Confirmation:</label>
                <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2"
                    class="form-control" placeholder="Confirm New Password" />
            </div>
            <div class="updatebtn">
                <button type="submit" id="reset">Update
                    Password</button>
            </div>
        </form>

    </div>

</main>
{% endblock content %}

<!-- Vendor JS Files -->
<script src="{% static 'vendor/aos/aos.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
<script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
<script src="{% static 'vendor/php-email-form/validate.js' %}"></script>

<!-- Template Main JS File -->
<script src="{% static 'js/main.js' %}"></script>
