<style>
    * {
        box-sizing: border-box;
    }

    body {
        background: #ece6e0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: 'Montserrat', sans-serif;
        height: 100vh;
        margin: -20px 0 50px;
    }

    h1 {
        font-weight: bold;
        margin: 0;
    }

    h2 {
        text-align: center;
    }

    p {
        font-size: 14px;
        font-weight: 100;
        line-height: 20px;
        letter-spacing: 0.5px;
        margin: 20px 0 30px;
    }

    span {
        font-size: 12px;
    }

    a {
        color: #333;
        font-size: 14px;
        text-decoration: none;
        margin: 15px 0;
    }

    button {
        border-radius: 20px;
        color: #FFFFFF;
        font-size: 12px;
        font-weight: bold;
        padding: 12px 45px;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: transform 80ms ease-in;
    }

    button:active {
        transform: scale(0.95);
    }

    button:focus {
        outline: none;
    }

    button.ghost {
        background-color: transparent;
        border-color: #FFFFFF;
    }

    form {
        background-color: #FFFFFF;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 0 50px;
        height: 600px;
    }

    input {
        background-color: #eee;
        padding: 12px 15px;
        margin: 8px 0;
        width: 100%;
        border: none;
        color: black;
    }

    .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
            0 10px 10px rgba(0, 0, 0, 0.22);
        position: relative;
        overflow: hidden;
        width: 768px;
        max-width: 100%;
        min-height: 600px;
    }

    .form-container {
        position: absolute;
        top: 0;
        height: 100%;
        transition: all 0.6s ease-in-out;
    }

    .sign-in-container {
        left: 0;
        width: 50%;
        z-index: 2;
    }

    .container.right-panel-active .sign-in-container {
        transform: translateX(100%);
    }

    .sign-up-container {
        left: 0;
        width: 50%;
        opacity: 0;
        z-index: 1;
    }

    .container.right-panel-active .sign-up-container {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
        animation: show 0.6s;
    }

    @keyframes show {

        0%,
        49.99% {
            opacity: 0;
            z-index: 1;
        }

        50%,
        100% {
            opacity: 1;
            z-index: 5;
        }
    }

    .overlay-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: transform 0.6s ease-in-out;
        z-index: 100;
    }

    .container.right-panel-active .overlay-container {
        transform: translateX(-100%);
    }

    .overlay {
        background: #914f4f;
        background: -webkit-linear-gradient(to right, #e9d1ba, #70d3d5);
        background: linear-gradient(to right, #e9d1ba, #70d3d5);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 0 0;
        color: #FFFFFF;
        position: relative;
        left: -100%;
        height: 100%;
        width: 200%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
    }

    .container.right-panel-active .overlay {
        transform: translateX(50%);
    }

    .overlay-panel {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 40px;
        text-align: center;
        top: 0;
        height: 100%;
        width: 50%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
    }

    .overlay-left {
        transform: translateX(-20%);
    }

    .container.right-panel-active .overlay-left {
        transform: translateX(0);
    }

    .overlay-right {
        right: 0;
        transform: translateX(0);
    }

    .container.right-panel-active .overlay-right {
        transform: translateX(20%);
    }

    .social-container {
        margin: 20px 0;
    }

    .social-container a {
        border: 1px solid #DDDDDD;
        border-radius: 50%;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin: 0 5px;
        height: 40px;
        width: 40px;
    }


    .close-btn a {
        font-size: 30px;
        margin-left: 100%;
    }

    .item label {
        text-align: left;
        display: inline-block;
        font-size: 14px;
    }

    .item select {
        /* styling */
        border-radius: 4px;
        display: flex;
        line-height: 1.5em;
        width: 100%;
        padding: 5px;
    }
</style>


<div>
    <div class="close-btn">
        <a href="/">X</a>
    </div>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="register" method="post">
                <h1>Sign Up</h1>
                {% csrf_token %}
                <input type="text" name="first_name" class="form-style" placeholder="First Name" id="first_name"
                    autocomplete="off">
                <input type="text" name="last_name" class="form-style" placeholder="Last Name" id="last_name"
                    autocomplete="off">
                <input type="text" name="username" class="form-style" placeholder="Username" id="username"
                    autocomplete="off">
                <div class="item">
                    <label for="gender">Gender </label>
                    <select name="gender" id="gender">
                        <option selected value="" disabled selected></option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </div>
                <div class="item">
                    <label for="age">Age</label>
                    <select name="age_group" id="age_group">
                        <option selected value="" disabled selected></option>
                        <option value="0">below 19</option>
                        <option value="1">19 to 23</option>
                        <option value="2">24 to 40</option>
                        <option value="3">above 40</option>
                    </select>
                </div>
                <div class="item">
                    <label for="orentation">Orientation</label>
                    <select name="orientation" id="orientation">
                        <option selected value="" disabled selected></option>
                        <option value="1">Heterosexual</option>
                        <option value="2">Bisexual</option>
                        <option value="3">Homosexual</option>
                        <option value="4">Asexual</option>
                        <option value="5">Other</option>
                    </select>
                </div>
                <input type="email" name="email" class="form-style" placeholder="Your Email" id="email"
                    autocomplete="off">
                <input type="password" name="password1" class="form-style" placeholder="Your Password" id="password1"
                    autocomplete="off">
                <input type="password" name="password2" class="form-style" placeholder="Your Password" id="password2"
                    autocomplete="off">
                <input type="Submit">
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="login" method="post">
                <h1>Sign In</h1>
                {% csrf_token %}
                <input type="text" name="username" class="form-style" placeholder="Username" id="username"
                    autocomplete="off">
                <input type="password" name="password" class="form-style" placeholder="Your Password" id="password"
                    autocomplete="off">
                <input type="Submit">
            </form>


        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>



<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
</script>

{% for message in messages %}
<script>
    alert('{{ message }}');
</script>
{% endfor %}
